  <body onload="main()">
    <canvas id="example" width="400" height="400">

    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <br><br>
    <label>v1</label>

      <label for="x-coordinate">x</label>
          <input type="number" id="x-coordinate" name="x-coordinate" required>
      
          <label for="y-coordinate">y</label>
          <input type="number" id="y-coordinate" name="y-coordinate" required>
        
    <br><br>
    <label>v2</label>
 
      <label for="x2-coordinate">x</label>

    <input type="button" value="Draw" id="draw-button" onclick="handleDrawEvent()">

    <label>Operation:</label>
    <select name="Operation" id="Operation">
      <option value="Add">Add</option>
      <option value="Subtract">Subtract</option>
      <option value="Multiply">Multiply</option>
      <option value="Divide">Divide</option>
      <option value="Angle Between">Angle Between</option>
      <option value="Area">Area</option>
      <option value="Magnitude">Magnitude</option>
      <option value="Normalize">Normalize</option>
    </select>
   
    <label for= "Scalar">Scalar:</label>
    <input type="number" id="Scalar" name="Scalar" required>
    <br><br>
    <input type="button" value="Draw" id="draw-button" onclick="handleDrawOperationEvent()">
